name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"   # Her 6 saatte bir
  workflow_dispatch:         # Manuel tetikleme imkanı

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: HalilALPAK
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}   # PAT token, kesin eklediğinden emin ol
          branch: main                            # Repo default branch'ına göre main veya master yaz
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Burada da GH_TOKEN kullanımı önerilir, tutarlılık için
